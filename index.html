<!DOCTYPE html>
<html>
<head>
    <title>Philosophy Debate Assistant</title>
    <base href="/">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="theme-toggle-container">
        <label class="theme-switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
            <span class="theme-icon sun">☀️</span>
            <span class="theme-icon moon">🌙</span>
        </label>
    </div>

    <div class="notes-container">
        <button id="addNoteBtn" class="note-btn">
            <span class="note-icon">📝</span> Add Note
        </button>
        <div class="notes-area" id="notesArea"></div>
    </div>

    <div class="container">
        <h1>Philosophy Debate Assistant</h1>
        
        <div class="input-section">
            <input type="text" id="topicInput" placeholder="Enter topic (e.g., free will)">
            
            <select id="stanceSelect">
                <option value="for">For</option>
                <option value="against">Against</option>
            </select>
            
            <button id="generateBtn">Generate Arguments</button>
        </div>
        
        <div class="results">
            <h2>Your Arguments:</h2>
            <div id="argumentsOutput"></div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
